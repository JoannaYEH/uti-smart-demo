<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>備援工具｜UTI Demo</title>
  <style>
    body{ font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans TC", sans-serif; margin:0; background:#f6f8fa; }
    .wrap{ max-width:900px; margin:0 auto; padding:20px; }
    .card{ background:#fff; border:1px solid #e5e7eb; border-radius:16px; padding:16px; box-shadow:0 1px 2px rgba(0,0,0,.04); }
    h1{ margin:0 0 6px; font-size:18px;}
    p{ margin:0 0 10px; color:#6b7280; font-size:13px; }
    .row{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; margin-top:12px; }
    .btn{ border:1px solid #e5e7eb; background:#fff; padding:8px 12px; border-radius:10px; cursor:pointer; font-weight:700; }
    .btn.primary{ background:#1f6feb; color:#fff; border-color:#1f6feb; }
    .mono{ font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; font-size:12px; }
    pre{ background:#0b1020; color:#d1d5db; padding:12px; border-radius:12px; overflow:auto; }
    a{ color:#1f6feb; text-decoration:none; font-weight:700; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>備援工具（Demo 資料）</h1>
      <p>當 FHIR 正常時：可建立/重建 6 位示範病例到 Sandbox，並回主頁顯示 Cohort。</p>
      <p>當 FHIR 連不上時：請改用 <a href="./offline.html">離線展示頁</a> 給評審看。</p>

      <div class="row">
        <button class="btn primary" id="btn-build">建立/重建 6 位示範病例（FHIR）</button>
        <a class="btn" href="./index.html">回主頁</a>
      </div>

      <div style="margin-top:12px;">
        <div class="mono">執行紀錄：</div>
        <pre id="log">（尚未執行）</pre>
      </div>
    </div>
  </div>

  <script type="module">
    import { buildOrRebuildDemoPatients } from "./demo_builder.js";

    const log = (msg) => {
      const el = document.getElementById("log");
      el.textContent += (el.textContent === "（尚未執行）" ? "" : "\n") + msg;
    };

    document.getElementById("btn-build").addEventListener("click", async () => {
      document.getElementById("log").textContent = "";
      try{
        log("開始建立/重建示範病例…");
        const summary = await buildOrRebuildDemoPatients(); // ✅ 你 demo_builder.js 需要 export 這個函式（下面我教你改）
        log("完成 ✅");
        log(JSON.stringify(summary, null, 2));
        log("回主頁即可看到 cohort 表格。");
      }catch(e){
        log("失敗 ❌");
        log(String(e));
        log("建議改用離線展示頁 offline.html");
      }
    });
  </script>
</body>
</html>
